<h3>ብዛዕባ ኦፒያሞባይል</h3>
<p><a href="https://digital-campus.org/oppiamobile/">ኦፒያሞባይል
</a> ዝብል ተንቀሳቓሲ ናይ ትምህርቲ መድረኽ ካብ <a href="https://digital-campus.org">
	Digital Campus</a> ናይ ትምህርቲ ትሕዝቶ፣ ማልቲሚድያን ኲይዝን ኣብ ምቕራብ
	ስማርትፎንካ። ኩሉ ትሕዝቶን ንጥፈታትን ክትረኽቦን ክትጥቀመሉን ትኽእል ኢኻ።
	ዋላ ኣብ ሞባይልካ ኢንተርነት ኣብ ዘይብልካሉ እዋን</p>

<p><a href="https://training.et.oppia-mobile.org/about/">ሓበሬታ ብዛዕባ መሻርኽቲ፡ መወልትን ኣበርከትትን</a></p>


</body>
